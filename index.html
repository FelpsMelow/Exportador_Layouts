<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exportador de layout</title>
</head>
<body>
    <div class="container-menu">
        <div class="logo-menu">
            <img src="logo_cbn_branco.png" class="img-logo" alt="logo-rightoffer">
        </div>
        <ul class="btn-menu-bar">
            <li class="btn-faq">
                <a class="btn-faq" href="Documentação - Robô de faturamento.pdf" target="_blank">
                    FAQ
                </a>
            </li>
        </ul>
    </div>
    <div class="main-container">
        <div class=" left-container">
            <h1 class="left-container-h1" id="left-container-h1-01">Para começar, insira o cep<br> de uma estipulante.</h1>
            <h1 class="left-container-h1" id="left-container-h1-02">Agora, valide as informações<br>retornadas pelo site.</h1>
            <h1 class="left-container-h1" id="left-container-h1-03">Faça o upload dos arquivos<br>de acordo com a ordem ao lado.</h1>
            <img src="animate_cep.svg" class="left-container-animation" id="cep-animation" alt="animação da tela de login">
            <img src="animate_upload_files.svg" class="left-container-animation" id="upload-animation" alt="animação da tela de login">
            <img src="animate_rocket.svg" class="left-container-animation" alt="animação da tela de login">
        </div>
        <div class="right-container">
            <div class="card-cep" id="card-cep">
                <h2>Insira somente os números.</h2>
                <div class="input-cep">
                    <input type="text" name="cep" id="txt-cep" placeholder="CEP">
                </div>
                <input class="btn-verificar-cep" type="button" id="btn-cep" value="Buscar CEP" onclick="cep()">
            </div>
            <div class="screen-validation" id="screen-validation"><!--Aparecer quando o usuário inserir o CEP e depois mandar para o upload do arquivo-->
                <h1>Confirme as informações abaixo.</h1>
                <div class="container-validation">
                    <div class="container-responsse-api-1">
                        <label>Tipo de logradouro
                            <input type="text" id="tipo-logradouro">
                        </label>
                        <label>Logradouro
                            <input type="text" id="logradouro">
                        </label>
                        <label>Número da residência
                            <input type="text" id="numero-residencia" onclick="this.value = ('') ">
                        </label>
                        <label>Complemento
                            <input type="text" id="complemento-residencia">
                        </label>
                        <label>Bairro
                            <input type="text" id="bairro">
                        </label>
                    </div>
                    <div class="container-responsse-api-2">
                        <label>Municipio
                            <input type="text" id="municipio">
                        </label>
                        <label>UF
                            <input type="text" id="uf">
                        </label>
                        <label>Pais
                            <input type="text" id="pais">
                        </label>
                        <label>CEP
                            <input type="text" id="cep">
                        </label>
                    </div>
                </div>
                <input class="btn-confirm" type="button" id="btn-confirm" value="Enviar informações" onclick="enviar_infos_cep(document.getElementById('numero-residencia').value)">
            </div>
            <div class="card-upload-file" id="card-upload-file">
                <h2>Faça upload dos arquivos CSV</h2>
                <div class="input-file">
                    <label for="">Relação de ativos
                        <div>
                            <input type="file" accept=".csv" class="input-file-tag" id="input-file-01">
                            <button class="btn-upload" type="button" id="btn-upload-01" onclick="upload_rel_ativos()"> Upload </button>    
                        </div>
                    </label>
                </div>
                <div class="input-file">
                    <label for="">Relatório de faturamento
                        <div>
                            <input type="file" accept=".csv" class="input-file-tag" id="input-file-02">
                            <button class="btn-upload" type="button" id="btn-upload-02" onclick="upload_rel_faturamento()"> Upload </button>
                        </div>
                    </label>
                </div>
                <input class="btn-confirm" type="button" id="btn-confirm" value="Gerar layout" onclick="compile_files()">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
